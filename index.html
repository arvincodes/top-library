<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bookmark</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>
  <header class="container">
    <div>
      <h1>Bookmark</h1>     
    </div>
    <dialog id="bookFormDialog">
      <form id="bookForm">
        <h2>Add a New Book</h2>
        <label for="author">Author:</label>
        <input type="text" id="author" name="author" required>
        
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required>
        
        <label for="pages">Number of Pages:</label>
        <input type="number" id="pages" name="pages" required>
        
        <label for="read">Read Status:</label>
        <select id="read" name="read">
          <option value="Read">Read</option>
          <option value="Not Read">Not Read</option>
        </select>
        
        <button type="submit" id="addBookButton">Add Book</button>
        <button type="button" id="closeFormButton">Cancel</button>
      </form>
    </dialog>
    <a href="https://github.com/arvincodes/top-library" target="_blank"><p>GitHub</p></a>
  </header>

  <div id="overlay" class="overlay"></div>

  <section class="container">
    <p>Organize your reading journey with ease.</p>
    <button id="newBookButton">New Book</button>
  </section>
  <main class="library-container"></main>
  <footer>Â© Developed by <span>Arvin Garcia</span></footer>
</body>
</html>
