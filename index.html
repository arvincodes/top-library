<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>
  <header class="container">
      <h1>Bookmark</h1>
    <dialog id="bookFormDialog">
      <form id="bookForm">
        <h2>Add a New Book</h2>
        <label for="author">Author:</label>
        <input type="text" id="author" name="author" required>
        
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required>
        
        <label for="pages">Number of Pages:</label>
        <input type="number" id="pages" name="pages" required>
        
        <label for="read">Read Status:</label>
        <select id="read" name="read">
          <option value="read">Read</option>
          <option value="not read">Not Read</option>
        </select>
        
        <button type="submit">Add Book</button>
        <button type="button" id="closeFormButton">Cancel</button>
      </form>
    </dialog>
    <a href="https://www.w3schools.com" target="_blank"><p>GitHub</p></a>
  </header>
  <section class="container">
    <p>Keep all your books in one place.</p>
    <button id="newBookButton">New Book</button>
  </section>
  <main class="library-container"></main>
</body>
</html>
